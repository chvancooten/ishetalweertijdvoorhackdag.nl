<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            background-color: limegreen;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            line-height: 0.1;
        }
        #bigText {
            font-size: 5em;
        }
        #smallText {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p id="bigText"><b>JA</b></p>
    <p id="smallText"></p>

    <script>
        function generateRandomDatePhrase() {
            var startDate = new Date();
            var endDate = new Date();
            endDate.setFullYear(endDate.getFullYear() + 1);
            var randomDate = new Date(startDate.getTime() + Math.random() * (endDate.getTime() - startDate.getTime()));
            return "kan iedereen op " + randomDate.toLocaleDateString('nl-NL', { day: 'numeric', month: 'long' }) + "?";
        }
        window.onload = function() {
            var phrases = [
                generateRandomDatePhrase(),
                "' OR '1'='1",
                "natuurlijk gek!",
                "omdat Maarten van Roastem het zegt",
                "snel nu Niels nog niet naar Zweden vertrokken is",
                "want Hugo is Cas nog wat biertjes verschuldigd",
                "want Hugo moet nog wat machine learning zooi bouwen",
                "want Hugo moet nog wat ray tracing zooi bouwen",
                "want Rens heeft nog steeds geen smart home",
                "want Robert wil Hack the Box doen",
                "want Roman heeft nog wat poorten over in zijn rack",
                "want Vic zijn meterkast staat open",
                "wat dacht je anders",
            ];
            var randomIndex = Math.floor(Math.random() * phrases.length);
            document.getElementById("smallText").innerText = phrases[randomIndex];
        }
    </script>
</body>
</html>
